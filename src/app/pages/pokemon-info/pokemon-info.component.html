<div class="container">
  <div class="styled-wrapper">
    <button class="button" routerLink="/home">
      <div class="button-box">
        <span class="button-elem">
          <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-icon"
          >
            <path
              fill="black"
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            ></path>
          </svg>
        </span>
        <span class="button-elem">
          <svg
            fill="black"
            viewBox="0 0  24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="arrow-icon"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
            ></path>
          </svg>
        </span>
      </div>
    </button>
  </div>

  <h2 class="title" [style]="{ background: pokemonSpecie.color.name }">
    {{ pokemon.name | uppercase }}
  </h2>
  <div class="pokemonImages" data-aos="fade-right">
    <div
      class="card_pokemonPicture"
      [style]="{
        border: '5px solid ' + pokemonSpecie.color.name
      }"
    >
      <img [ngSrc]="urlImage" [alt]="pokemon.name" width="1" height="1" />
    </div>
    <div
      class="card_Images"
      data-aos="fade-up"
      [style]="{
        border: '5px solid ' + pokemonSpecie.color.name
      }"
    >
      <img
        [ngSrc]="this.pokemon.sprites.other.dream_world.front_default"
        width="1"
        height="1"
        alt=""
        [style.border]="'3px solid ' + pokemonSpecie.color.name"
        (click)="
          changeImage(this.pokemon.sprites.other.dream_world.front_default)
        "
      />
      <img
        [ngSrc]="pokemon.sprites.other.home.front_default"
        width="1"
        height="1"
        alt=""
        [style.border]="'3px solid ' + pokemonSpecie.color.name"
        (click)="changeImage(pokemon.sprites.other.home.front_default)"
      />

      <img
        [ngSrc]="pokemon.sprites.other.showdown.front_default"
        width="1"
        height="1"
        alt=""
        [style]="{
          border: '3px solid ' + pokemonSpecie.color.name
        }"
        (click)="changeImage(pokemon.sprites.other.showdown.front_default)"
      />
    </div>
  </div>
  <div class="pokemonInfo">
    <h2
      class="title sub"
      [style]="{ background: pokemonSpecie.color.name }"
      data-aos="fade-right"
    >
      Caracteristicas
    </h2>
    <div class="characteristics">
      <div class="info_characteristics">
        <div class="description" data-aos="fade-left">
          <h5>Descripci√≥n:</h5>
          <p>{{ descripcionPokemon }}</p>
        </div>
        <div class="basicInfo" data-aos="fade-up-right">
          <app-basic-info
            [pokemon]="pokemon"
            [color]="pokemonSpecie.color.name"
          ></app-basic-info>
        </div>
        <div class="clasification" data-aos="fade-up-left">
          <app-clasification
            [pokemonSpecie]="pokemonSpecie"
          ></app-clasification>
        </div>
      </div>

      <div class="progress-container" data-aos="fade-down-left">
        <app-progress-bars [pokemonSpecie]="pokemonSpecie"></app-progress-bars>
      </div>
    </div>
  </div>
  <div class="evolution_chain">
    <app-evolution-chain
      [evolutionChain]="evolutionChain"
      [color]="pokemonSpecie.color.name"
    ></app-evolution-chain>
  </div>
</div>
