<div class="container">
  <div *ngIf="favoritesPokemons.length === 0" class="loader_container">
    <app-loader></app-loader>
    <p>No tienes Pok√©mon favoritos.</p>
  </div>

  <div *ngIf="favoritesPokemons.length > 0" class="favorites-cards">
    <mat-card
      *ngFor="let pokemon of favoritesPokemons"
      class="pokemon-card"
      data-aos="fade-down-right"
    >
      <div [routerLink]="['/pokemon', pokemon.id]" class="body_card">
        <mat-card-header>
          <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img
            *ngIf="pokemon.sprites"
            [src]="pokemon.sprites.other.home.front_default"
            alt="{{ pokemon.name }}"
            width="100"
            height="100"
            class="pokemon-image"
          />
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button (click)="toggleFavorite(pokemon)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
